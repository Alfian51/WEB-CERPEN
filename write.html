<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tulis dan publikasikan cerita pendek (cerpen) Anda di INDOCERPEN. Bagikan karyamu dan dapatkan umpan balik dari komunitas.">
    <meta name="keywords" content="tulis cerpen, publikasi cerpen, penulis cerpen, kirim cerita, platform menulis, komunitas penulis">
    <title>Tulis Cerpen - INDOCERPEN</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="images/logo.png" alt="INDOCERPEN Logo" style="height: 40px;">
                <span class="ms-2">INDOCERPEN</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browse.html">Jelajahi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="write.html">Tulis Cerpen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Writing Interface -->
    <main class="container-fluid mt-4">
        <div class="editor-container">
            <form id="writeForm">
                <div class="row g-5">
                    <!-- Left Column: Writing Area -->
                    <div class="col-lg-8">
                        <div class="writing-panel">
                            <div class="mb-4">
                                <label for="cerpenTitle" class="form-label visually-hidden">Judul Cerpen</label>
                                <input type="text" class="form-control editor-title" id="cerpenTitle" placeholder="Ketik judul cerpenmu di sini..." required>
                            </div>
                            <div class="mb-3">
                                <label for="cerpenContent" class="form-label visually-hidden">Isi Cerita</label>
                                <textarea class="form-control editor-content" id="cerpenContent" rows="25" placeholder="Mulai tulis ceritamu..." required></textarea>
                            </div>
                        </div>
                    </div>
        
                    <!-- Right Column: Metadata & Actions -->
                    <div class="col-lg-4">
                        <div class="card sticky-top shadow-sm" style="top: 2rem;">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Publikasikan</h5>
                                
                                <h6 class="mb-3">Pilih Kategori</h6>
                                <div class="category-select-group mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="category" id="cat-komedi" value="Komedi" required>
                                        <label class="form-check-label" for="cat-komedi">Komedi</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="category" id="cat-romance" value="Romance">
                                        <label class="form-check-label" for="cat-romance">Romance</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="category" id="cat-horror" value="Horror">
                                        <label class="form-check-label" for="cat-horror">Horror</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="category" id="cat-misteri" value="Misteri">
                                        <label class="form-check-label" for="cat-misteri">Misteri</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="category" id="cat-petualangan" value="Petualangan">
                                        <label class="form-check-label" for="cat-petualangan">Petualangan</label>
                                    </div>
                                </div>
        
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Publikasikan Cerpen</button>
                                </div>
                            </div>
                        </div>
                        <div class="text-muted small mt-3">
                            <p id="save-status" class="mb-1">Mulai menulis untuk menyimpan draf.</p>
                            <p id="word-count" class="mb-0">0 Kata, 0 Karakter</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
